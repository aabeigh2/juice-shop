name: CI/CD Pipeline with DAST

on:
  push:
  pull_request:
    #branches:
     # - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies (npm install runs audit automatically)
      run: npm install

    # --- Deployment Phase (Ephemeral local deployment for DAST) ---
    - name: Start OWASP Juice Shop locally
      # Use a multi-line script to run the server in the background and wait
      run: |
        npm start &
        sleep 15
      env:
        # Optional: Set NODE_ENV to production if needed for specific behavior
        NODE_ENV: production 

    # --- DAST Phase (Using OWASP ZAP) ---
    - name: Run OWASP ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.14.0
      with:
        target: 'http://localhost:3000'

    # You can also use the ZAP Full Scan action for a more in-depth DAST
    # - name: Run OWASP ZAP Full Scan
    #   uses: zaproxy/action-full-scan@v0.12.0
    #   with:
    #     target: 'http://localhost:3000'
    #     # Optional configurations for full scan

    - name: Upload DAST reports as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ZAP Scan Reports
        path: |
          ./zap_baseline_report.html
          ./zap_baseline_report.json
